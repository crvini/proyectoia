<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>

</head>
<body>
    <br />
    <div class="container">
        <h2 class="h2">Aprobación de tarjetas de Crédito Doradas</h2>
        <form>
            <div class="form-group">
              <label >Edad *</label>
              <input type="number" class="form-control" id="edad" min="18" max="80" placeholder="Ingresar Edad" required>
            </div>
            <br />
            <div class="form-group">
              <label>Ahorro *</label>
              <input type="number" class="form-control" id="ahorro" min="1000" max="9000" placeholder="Ingresar Ahorro" required>
            </div>
            <br />
            <div class="form-group">
            <button type="button" id="ingresar" class="btn btn-primary">Verificar</button>
          </div>
          </form>
    </div>

</body>
<script src="neuron.js"></script>
</html>
